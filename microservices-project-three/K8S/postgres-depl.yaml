apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres-container
                  image: postgres:latest
                  ports:
                      - containerPort: 5432
                  env:
                      - name: POSTGRES_DB
                        value: dotnet_ms_platform_db
                      - name: POSTGRES_USER
                        value: postgres
                      - name: POSTGRES_PASSWORD
                        value: postgres
                  volumeMounts:
                      - name: app-data
                        mountPath: /var/lib/postgresql/data
            volumes:
                - name: app-data
                  persistentVolumeClaim:
                      claimName: app_data
